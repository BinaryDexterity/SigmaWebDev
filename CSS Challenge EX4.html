<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Clr NavBar</title>
    <style>
        :root {
            --rcolor: rgb(252, 153, 153);
            --bcolor: rgb(0, 255, 238);
        }

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            color: aliceblue;

        }

        nav ul {
            display: flex;
            width: 100vw;
            background-color: var(--rcolor);
            justify-content: center;
            align-items: center;
            height: 5vh;
        }

        nav ul li {
            list-style: none;
            margin: 0px 10px 0px 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </nav>


</body>

</html>
